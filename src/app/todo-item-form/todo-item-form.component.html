<form
	#todoItemForm="ngForm"
	(ngSubmit)="onSubmit(todoItemForm.value)">
	<button class="add-btn float-left" type="submit" [disabled]="!todoItemForm.value.title" >
		<i class="fas fa-plus"></i>
	</button>
	<input type="text" name="title" id="title" maxlength="28" placeholder="Add a ToDo Here" ngModel>
</form>
